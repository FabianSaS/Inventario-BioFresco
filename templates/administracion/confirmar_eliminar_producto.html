{% extends 'base.html' %}
{% block titulo %} Eliminar Producto {% endblock %}

{% block contenido %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirmar Eliminación</h4>
            </div>
            <div class="card-body text-center p-5">
                <h3 class="mb-4">¿Estás seguro?</h3>
                <p class="lead">Estás a punto de eliminar:</p>
                <h2 class="fw-bold text-danger">{{ producto.nombre }}</h2>
                <p class="text-muted mt-3">
                    Esta acción no se puede deshacer.
                </p>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg me-3">Sí, Eliminar</button>
                    <a href="{% url 'catalogo' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
