        <h2 class="mb-4 fw-bold text-dark">Panel de Operaciones</h2>
        
        <div class="row g-4">
            <div class="col-md-6">
                <a href="{% url 'registrar_movimiento' %}" class="text-decoration-none">
                    <div class="card h-100 shadow border-0 hover-scale bg-success text-white">

                            <p class="mb-0 opacity-75">Consultar stock y ubicaci√≥n</p>

                    </div>

    .hover-scale:hover { transform: translateY(-5px); }
</style>
{% endblock %}
